<h1>Cost of blessings</h1>
<section class="parent">
  <div class="content">
    <mat-card>
      <mat-card-header>
        <h2>Blessings</h2>
      </mat-card-header>
      <mat-card-content>
        <form action="#" class="levelForm">
          <label for="level">Level:</label><br>
          <input type="number" name="level" [(ngModel)]="level">
          <p *ngFor="let line of blessingCost">{{line}}</p>
        </form>
      </mat-card-content>
    </mat-card>
    </div>
</section>
