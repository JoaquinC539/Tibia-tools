<h1 class="component_title">Loot Splitter</h1>
<cite>Copy without modifying the data and paste in the pinkish box</cite>
<section >
  <div class="loot-splitter">
      <textarea class="text-input"name="" id="" cols="35" rows="20" id="loot-input" [(ngModel)]="PartyLoot" #loot="ngModel" placeholder={{PartyLoot}}></textarea>
      <br><div class="results">
        <p *ngIf="empty" [innerHTML]="items"></p>
      </div>
</div>
</section><br>
<section class="subtitle">
  <h3 >How to submit the data?</h3>
